<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link href="./styles.css" rel="stylesheet" type="text/css">
    <script src="https://kit.fontawesome.com/b038be5f25.js" crossorigin="anonymous"></script>
    <title> Jess's Instagram Feed </title>
</head>

<body>
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"> <i class="fab fa-instagram"></i> Instagram</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
                    aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                    <!-- logo texto boton -->
                    <nav class="navbar navbar-light bg-light">
                        <div class="imagen-Ig">
                            <a class="navbar-brand" href="#">
                                <i class="fab fa-instagram"></i>
                            </a>
                            <img class="insta"
                                src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2a/Instagram_logo.svg/1280px-Instagram_logo.svg.png">
                        </div>
                        <div class="d-flex">
                            <button type="button" class="btn btn-success" data-toggle="modal"
                                data-target="#exampleModal">Create a
                                new post
                            </button>
                            <div class="dropdown ruedita">

                                <ul class="navbar-nav ml-auto">
                                    <li class="nav-item active">



                                        <div class="modal fade" id="exampleModal" tabindex="-1"
                                            aria-labelledby="exampleModalLabel" aria-hidden="true">
                                            <div class="modal-dialog">
                                                <div class="modal-content">
                                                    <div class="modal-header">
                                                        <input type="text">
                                                    </div>
                                                    <div class="modal-body">
                                                        <button><i class="fas fa-camera-retro"></i></button>
                                                        <button><i class="fas fa-map-marked-alt"></i></button>
                                                    </div>
                                                    <div class="modal-footer">
                                                        <button type="button" class="btn btn-secondary"
                                                            data-bs-dismiss="modal">Cancel</button>
                                                        <button type="button" class="btn btn-primary">Publish</button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </li>
                                    <li class="nav-item">
                                        <div class="dropdown dropdown-left">
                                            <a class="btn dropdown-toggle" href="#" role="button"
                                                id="dropdownMenuButton1" data-bs-toggle="dropdown"
                                                aria-expanded="false">
                                                <i class="fa-solid fa-gear"></i>
                                            </a>

                                            <ul class="dropdown-menu dropdown-menu-end"
                                                aria-labelledby="dropdownMenuButton1">
                                                <li><a class="dropdown-item" href="#">Profile</a></li>
                                                <li><a class="dropdown-item" href="#">Accesability </a></li>
                                                <li><a class="dropdown-item" href="#">Privacy and Data</a></li>
                                                <li><a class="dropdown-item text-danger" href="#">Log out</a></li>
                                            </ul>
                                        </div>
                                    </li>
                                </ul>
                            </div>
                    </nav>
                    <ul class="nav nav-tabs justify-content-center" id="myTab" role="tablist">
                        <li class="nav-item" role="presentation">
                            <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home"
                                type="button" role="tab" aria-controls="home" aria-selected="true"><i class="fa fa-th"
                                    aria-hidden="true"></i></button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile"
                                type="button" role="tab" aria-controls="profile" aria-selected="false"><i
                                    class="fa fa-square" aria-hidden="true"></i></button>
                        </li>
                    </ul>

                    <div class="tab-content" id="myTabContent">
                        <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                            <div class="padre">
                                <div class="row no-gutters">
                                    <div class="col-sm-4">
                                        <img src="https://picsum.photos/300/200">
                                    </div>
                                    <div class="col-sm-4">
                                        <img src="https://placebear.com/300/200">
                                    </div>
                                    <div class="col-sm-4">
                                        <img src="https://placebeard.it/300x200">
                                    </div>
                                    <div class="col-sm-4">
                                        <img src="https://baconmockup.com/300/200">
                                    </div>
                                    <div class="col-sm-4">
                                        <img src="https://placekitten.com/300/200">
                                    </div>
                                    <div class="col-sm-4">
                                        <img src="https://loremflickr.com/300/200">
                                    </div>
                                    <div class="col-sm-4">
                                        <img src="https://loremflickr.com/300/200/dog">
                                    </div>
                                    <div class="col-sm-4">
                                        <img src="https://loremflickr.com/g/300/200/paris">
                                    </div>
                                    <div class="col-sm-4">
                                        <img src="https://loremflickr.com/300/200/brazil,rio">
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
                            <div class="col d-flex justify-content-center">
                                <div class="card" style="width: 35rem;">
                                    <img class="card-img-top" src="https://picsum.photos/300/200" alt="Card image cap">
                                    <div class="card-body">
                                        <b> 1,000 Likes</b>
                                        <p class="card-text">Look at this beautiful view!.</p>
                                        <i class="fa-regular fa-heart"></i>
                                    </div>
                                </div>
                            </div>

                            <div class="col d-flex justify-content-center">
                                <div class="card" style="width: 35rem;">
                                    <img class="card-img-top" src="https://picsum.photos/300/200/?blur"
                                        alt="Card image cap">
                                    <div class="card-body">
                                        <b> 1,000 Likes</b>
                                        <p class="card-text">Nice pic!.</p>
                                        <i class="fa-regular fa-heart"></i>
                                    </div>
                                </div>
                            </div>
                            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                <a class="dropdown-item" href="#">Profile</a>
                                <a class="dropdown-item" href="#">Accesibility action</a>
                                <a class="dropdown-item" href="#">Privacy and Data</a>
                                <a class="dropdown-item text-danger" href="#">Log out</a>
                            </div>
                        </div>
                    </div>
        </nav>
        <div class="col d-flex justify-content-center">
            <div class="card" style="width: 35rem;">
                <img class="card-img-top" src="https://picsum.photos/300/200?grayscale" alt="Card image cap">
                <div class="card-body">
                    <b> 1,000 Likes</b>
                    <p class="card-text">TGIF.</p>
                    <i class="fa-regular fa-heart"></i>
                </div>
            </div>
        </div>





    </div>
    </div>
    </div>

    <div class="col d-flex justify-content-center">
        <div class="card" style="width: 35rem;">
            <img class="card-img-top" src="https://picsum.photos/300/200.webp" alt="Card image cap">
            <div class="card-body">
                <b> 1,000 Likes</b>
                <p class="card-text">I'm really tired.</p>git
                <i class="fa-regular fa-heart"></i>
            </div>
        </div>
    </div>



    </div>
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel"></h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <div class="modal-body">
                    Ingrese una imagen
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
        integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
        crossorigin="anonymous"></script>
</body>

</html>
